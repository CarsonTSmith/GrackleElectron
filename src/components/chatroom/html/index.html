<html>

<head>
    <title>Grackle</title>
    <link rel="stylesheet" href="../css/main.css">


    <!-- Import this CDN to use icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <!-- Messages container -->
                    <div class="msg-page" id="msgs-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="msg-footer">
        <div class="msg-bottom">
            <div class="input-group">
                <form id="send-message-form">
                    <textarea rows='3' id='text-input' class="form-control" placeholder="Message"></textarea>
                    <button type='submit' class="input-group-text send-icon" id="send-button">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</body>


<script src="../js/chatroom.js"></script>

</html>
